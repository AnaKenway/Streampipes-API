version: "3.9"
services:
  streampipes:
    build: .
    ports:
      - "8080:80"
    environment:
      - MONGODB_CONNSTRING=mongodb://@mongodb
  mongodb:
    image: "mongo:latest"
    ports:
      - 27017:27017
  grafana:
    image: grafana/grafana:9.1.1
    ports:
      - 3000:3000
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - grafana-data:/var/lib/grafana
volumes:
  grafana-data:
    
